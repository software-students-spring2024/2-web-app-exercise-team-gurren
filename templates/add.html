<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Itinerary - Travel Itineraries</title>
</head>
<body>
    <div class="container">
        <h1>Add Itinerary</h1>
        <form action="/add" method="post">
            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" required><br><br>
            
            <label for="activities">Activities (separate by comma):</label>
            <input type="text" id="activities" name="activities" required><br><br>
            
            <label for="cost_ratings">Activity Cost Ratings (# from 1-5, separate by comma):</label>
            <input type="text" id="cost_ratings" name="cost_ratings" required><br><br>
            
            <label for="popularity">Popularity (# from 1-10):</label>
            <input type="number" id="popularity" name="popularity" min="1" max="10" required><br><br>
            
            <button type="submit">Add Itinerary</button>
        </form>
    </div>
</body>
</html>
